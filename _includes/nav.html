
<nav class="nav">
	<div class="container">
		<h1 class="logo"><a href="{{ '/' | prepend: site.baseurl | prepend: site.url }}">{{ site.title_left }}<span>{{ site.title_right }}</span></a></h1>
		<ul class="navbar">
		  {% for item in site.data.navigation %}
		  <li><a href="{{ item.link }}" {% if page.url == item.link %}style="color: darkblue;"{% endif %}>{{ item.name }}</a></li>
		  {% endfor %}
	  </ul>
  </div>
</nav>
